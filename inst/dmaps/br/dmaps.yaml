br_states:
  label: Brazil states
  file: states.topo.json
  codes: states.csv
  scope: states
  geographyName: name
  geographyId: id
  projections: 
    albers:
      scale: 1.75 #1000 
      translate: [0, 0]
      rotate: [100, 0]
      center: [0, 25]
      parallels: [29.5, 45.5]
      translateX: 0
      translateY: 0
    mercator:
      center: [-102.5, 25]
      rotate: [0, 0]
      scale: 1.75
      translateX: 0
      translateY: 0
    equirectangular:
      center: [-102.5, 25]
      rotate: [0, 0]
      scale: 1.75
      translateX: 0
      translateY: 0
